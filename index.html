<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

<body>
    <div class="section__main">
        <div class="container container__main">
            <div class="form__container">
                <form action="" class="form__control">
                    <input class="input__class input__firstname" type="text" required placeholder="Имя">
                    <input class="input__class input__secondname" type="text" required placeholder="Фамилия">
                    <input class="input__class input__age" type="date" required placeholder="Дата Рождения">
                    <select  name="post" class="input__class input__post" required id="post__select">
                        <option value="" selected>Должность</option>
                        <option value="Водитель">Водитель</option>
                        <option value="Слесарь">Слесарь</option>
                    </select>
                    <input class="input__class input__submit" id="submit" type="button" value="Отправить">
                </form>
            </div>
            <div class="table__container">
                <table class="table__control" id="table">

                        <th>Имя</th>

                    </tr> -->
